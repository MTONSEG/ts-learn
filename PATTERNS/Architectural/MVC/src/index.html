<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Battleship</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="field">
			<div class="field__mess">lol</div>
			<div id="a" class="field__row">
				<h1 class="title">A</h1>
				<div id="1" class="field__cell"></div>
				<div id="2" class="field__cell"></div>
				<div id="3" class="field__cell"></div>
				<div id="4" class="field__cell"></div>
			</div>
			<div id="b" class="field__row">
				<h1 class="title">B</h1>
				<div id="5" class="field__cell"></div>
				<div id="6" class="field__cell"></div>
				<div id="7" class="field__cell"></div>
				<div id="8" class="field__cell"></div>
			</div>
			<div id="c" class="field__row">
				<h1 class="title">C</h1>
				<div id="9" class="field__cell"></div>
				<div id="10" class="field__cell"></div>
				<div id="11" class="field__cell"></div>
				<div id="12" class="field__cell"></div>
			</div>
			<div id="d" class="field__row">
				<h1 class="title">D</h1>
				<div id="13" class="field__cell"></div>
				<div id="14" class="field__cell"></div>
				<div id="15" class="field__cell"></div>
				<div id="16" class="field__cell"></div>
			</div>
			<ul class="field__num-list">
				<li class="field__num">0</li>
				<li class="field__num">1</li>
				<li class="field__num">2</li>
				<li class="field__num">3</li>
			</ul>
		</div>

		<div class="form">
			<input type="text" class="form__input" placeholder="A0">
			<button class="form__btn">Fire</button>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
